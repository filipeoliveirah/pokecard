<section id="pokemon-details">
  <div class="container mt-5 mb-5" *ngIf="pokemon">
    <div class="row justify-content-center align-items-center">
      <div class="col-5">
        <div class="pokemon-card__image">
          <img
            [src]="pokemon.images.large"
            [alt]="pokemon.name">
        </div>
      </div>
      <div class="col-7">
        <div class="pokemon-card">      
          <div class="pokemon-card__number">
            <strong>ID</strong>: {{ pokemon.id }}
          </div>
        
          <div class="pokemon-card__name">
            {{ pokemon.name }}
          </div>
        
          <div class="pokemon-card__types" *ngIf="pokemon.types">
            <div class="pokemon-card__type"
                 *ngFor="let type of pokemon.types"
                 [class]="'pokemon-card__type--' + type.toLowerCase()">
              <strong>Type</strong>: {{ type }}
            </div>
          </div>
  
          <div class="pokemon-card__attacks" *ngIf="pokemon.attacks">
            Ataques:
            <ul class="pokemon-card__attack"
              *ngFor="let attack of pokemon.attacks">
              <li><strong>Name</strong>: {{ attack.name }}</li>
              <li *ngIf="attack.damage"><strong>Damage</strong>: {{ attack.damage }}</li>
              <li *ngIf="attack.text"><strong>Description</strong>: {{ attack.text }}</li>
              <li *ngIf="attack.cost"><strong>Cost</strong>: {{ attack.cost }}</li>
            </ul>
          </div>
  
          <div class="pokemon-card__resistances" *ngIf="pokemon.resistances">
            Resistances:
            <ul class="pokemon-card__resistance"
              *ngFor="let resistance of pokemon.resistances">
              <li>{{ resistance.type }}</li>
            </ul>
          </div>
  
          <div class="pokemon-card__weaknesses" *ngIf="pokemon.weaknesses">
            Weaknesses:
            <ul class="pokemon-card__weakness"
              *ngFor="let weakness of pokemon.weaknesses">
              <li>{{ weakness.type }}</li>
            </ul>
          </div>
        </div>      
      </div>
    </div>
  </div>
</section>
