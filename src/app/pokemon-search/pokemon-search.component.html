<section id="pokemon-list">
  <div class="container mt-5" *ngIf="pokemonsData; else notFind">
    <div class="row">
      <app-pokemon-card
        *ngFor="let pokemon of pokemonsData"
        [pokemon]="pokemon"
        class="col-lg-3 col-md-4 col-sm-6"
      >
      </app-pokemon-card>
    </div>
  </div>
  <div #notFind>
    <p class="text-center">Nenhum Pokemon encontrado</p>
  </div>
</section>
