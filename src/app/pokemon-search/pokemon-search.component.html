<section id="pokemon-list">
  <div class="container mt-5" *ngIf="pokemonsData;">
    <div class="row">
      <app-pokemon-card
        *ngFor="let pokemon of pokemonsData"
        [pokemon]="pokemon"
        class="col-lg-3 col-md-4 col-sm-6"
      >
      </app-pokemon-card>
    </div>
  </div>
</section>
